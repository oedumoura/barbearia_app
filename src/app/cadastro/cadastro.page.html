<ion-header translucent="true">
  <ion-toolbar color="dark">
    <ion-title>Criar Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Nome</ion-label>
    <ion-input [(ngModel)]="nome" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Telefone</ion-label>
    <ion-input [(ngModel)]="telefone" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Senha</ion-label>
    <ion-input [(ngModel)]="senha" type="password" required></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="cadastrar()">Cadastrar</ion-button>
  
    <ion-toolbar color="dark">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Criar Conta</ion-title>
    </ion-toolbar>
    
    
</ion-content>
